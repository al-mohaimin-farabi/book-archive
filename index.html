<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Book To Read</title>
    <!-- fav icon -->
    <link rel="icon" href="image/fav-icon.jpg" type="image/jpg" sizes="16x16">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <header class="bg-success py-2">
        <h1 class="display-6 text-center text-white">Find A Book To Open Your Brain</h1>
    </header>
    
    <main class="container">
        <!-- user input area -->
        <section class="w-75 mx-auto my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control search-box" placeholder="Enter the book name"id="input-field">
                <button class="input-group-text search-btn" id="search-btn">Search</button>
              </div>
        </section>

        <!-- found or not?-->
        <section class="text-center mt-2 mb-4">
            <p class="fs-4 d-none " id="found"></p>
        </section>

        <!-- spinner -->
          <div class="text-center text-success d-none" type="button" id="spinner">
            <span class="spinner-border" role="status" aria-hidden="true"></span>
          </div>
          

        <!-- show result -->
        <section class="w-100">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 ow-cols-lg-3 g-4">
            
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
